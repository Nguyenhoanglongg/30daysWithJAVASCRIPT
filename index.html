<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <span class="btn btn-like active"><i class="bx bxs-heart"></i></span>
      <span class="cart"><i class="bx bx-cart-alt"></i></span>
      <div class="card__img">
        <img src="images/Nike Zoom KD 12 green.png" alt="" />
      </div>
      <h2 class="card__title">Nike Zoom KD 12</h2>
      <p class="card__price">$99</p>
      <div class="card__size">
        <h3>Size:</h3>
        <span class="size size-1">6</span>
        <span class="size size-2">7</span>
        <span class="size size-3">8</span>
        <span class="size size-4">9</span>
      </div>
      <div class="card__color">
        <h3>Color:</h3>
        <span class="color color-green active-color"></span>
        <span class="color color-red"></span>
        <span class="color color-black"></span>
      </div>
      <div class="card__action">
        <a href="#">Buy now</a>
        <a href="#">Add cart</a>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
